<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countries by Continent</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Countries by Continent</h1>
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search for a country...">
            <button onclick="searchCountry()">Search</button>
        </div>
        <div class="buttons">
            <button onclick="getCountriesByContinent('Africa')">Africa</button>
            <button onclick="getCountriesByContinent('Asia')">Asia</button>
            <button onclick="getCountriesByContinent('Europe')">Europe</button>
            <button onclick="getCountriesByContinent('Americas')">Americas</button>
            <button onclick="getCountriesByContinent('Oceania')">Oceania</button>
        </div>
        <div class="country-details" id="countryDetails"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
